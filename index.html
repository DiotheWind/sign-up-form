<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="left-section">
        <div class="logo">
            <div class="center-content">
                <img class="odin-logo" src="./images/odin.png" alt="The Odin Project logo">
                <span>ODIN</span>
            </div>
        </div>
        <span class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank">Unsplash</a></span>
    </div>
    <div class="right-section">
        <div class="right-section-top">
            <div class="right-section-top-text-container">
                <p><b>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</b></p>
                <p><b>You <i>know</i> you want to.</b></p>
            </div>
        </div>

        <div class="right-section-form">
            <h3>Let's do this!</h3>
            <form>
                <div class="form-row">
                    <div class="form-control">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div class="form-control">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-control">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div class="form-control">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" name="phone-number" id="phone-number">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-control">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </div>

                    <div class="form-control">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
